<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ JusChat</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="specialTheme.css">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .main-content-wrapper {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--box-bg);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: background 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .auth-card h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
      background: #0069d9;
    }
    .google-button {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--border-color);
      margin-top: 0.5rem;
    }
    .link {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.2s;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <div class="auth-card">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser(email.value, password.value)">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <button class="google-button" onclick="loginWithGoogle()">Sign in with Google</button>

      <p class="link">New here? <a href="signup.html">Create account</a></p>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>

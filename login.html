<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusChat - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define color variables for theming */
        :root {
            --bg: #f8f9fa;
            --box-bg: #ffffff;
            --text: #343a40;
            --accent: #6f42c1;
            --border-color: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.05);
            --font: 'Segoe UI', Arial, sans-serif;
        }

        /* Dark theme variables */
        [data-theme='dark'] {
            --bg: #1e1e1e;
            --box-bg: #2d2d2d;
            --text: #e0e0e0;
            --accent: #5e9bff;
            --border-color: #3e3e3e;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        /* White theme variables */
        [data-theme='white'] {
            --bg: #f0f0f0;
            --box-bg: #ffffff;
            --text: #212529;
            --accent: #007bff;
            --border-color: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        /* Font family variables */
        [data-font='Poppins'] { --font: 'Poppins', sans-serif; }
        [data-font='Montserrat'] { --font: 'Montserrat', sans-serif; }
        [data-font='Segoe UI'] { --font: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-container {
            background-color: var(--box-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px var(--shadow);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        /* Styles for the new Google button hover effect */
        .google-btn {
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen to the left */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #4285F4 25%, #EA4335 25%, #EA4335 50%, #FBBC05 50%, #FBBC05 75%, #34A853 75%);
            background-size: 400% 100%;
            transition: left 0.4s ease-in-out;
            z-index: -1;
        }

        .google-btn:hover::before {
            left: 0; /* Slide in on hover */
        }
        
        .google-icon {
            display: inline-block;
            vertical-align: middle;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.04 3.24l6.18-6.18C33.79 3.09 29.9 2 24 2 15.4 2 8 6.2 4.13 12.33l7.21 5.67C14.19 11.21 18.23 9.5 24 9.5z"/><path fill="#4285F4" d="M46.7 24.5c0-1.79-.19-3.5-.54-5.19H24v10.15h12.5c-.7 3.59-2.75 6.66-5.46 8.61l6.98 5.42c4.14-3.8 6.56-9.42 6.56-16.14z"/><path fill="#FBBC05" d="M12.3 32.54c1.55-4.48-.44-9.84-4.83-12.26l-7.21-5.67c-1.3 3.12-2.06 6.5-2.06 10.12s.76 6.99 2.06 10.12l7.21-5.67c4.39-2.42 6.38-7.78 4.83-12.26z"/><path fill="#34A853" d="M24 45.5c7.47 0 13.78-2.43 18.39-6.6l-6.98-5.42c-2.88 2.02-6.52 3.24-11.41 3.24-5.77 0-10.3-2.95-12.44-7.5l-7.21 5.67C8 42.1 15.4 45.5 24 45.5z"/></svg>');
            background-size: cover;
        }

        /* Make body transparent when special theme is active to show the background div */
        [data-special-theme='frosted-glass-effect'] body {
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" data-theme="dark" data-font="Segoe UI">
    <!-- New container for the special theme background and wallpaper -->
    <div class="special-theme-container"></div>
    
    <div class="auth-container p-8 rounded-2xl w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold text-accent mb-6">JusChat</h1>
        
        <!-- Login Form -->
        <div id="login-form" class="space-y-4">
            <input type="text" id="username-login" placeholder="Username" class="w-full p-3 rounded-md border border-border-color bg-box-bg text-text">
            <input type="password" id="password-login" placeholder="Password" class="w-full p-3 rounded-md border border-border-color bg-box-bg text-text">
            <button id="login-button" class="w-full p-3 rounded-md bg-accent text-white font-semibold hover:opacity-90 transition-opacity">
                Login
            </button>
            <p class="text-sm text-gray-400">or</p>
        </div>

        <!-- Social Login Buttons -->
        <div id="social-login" class="space-y-4 mt-6">
            <button id="google-login" class="google-btn w-full p-3 rounded-md bg-white text-gray-700 font-semibold border border-gray-300 relative flex items-center justify-center space-x-2 transition-all duration-300 ease-in-out hover:text-white">
                <span class="google-icon"></span>
                <span>Sign in with Google</span>
            </button>
        </div>
        
        <!-- Switch to Register -->
        <div class="mt-6 text-sm">
            Don't have an account? <a href="#" id="show-register-form" class="text-accent hover:underline font-semibold">Sign up</a>
        </div>

        <!-- Custom Modal for Messages -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                <p id="modal-message" class="text-center text-lg"></p>
                <button id="close-modal" class="mt-4 w-full p-2 bg-accent text-white rounded hover:bg-opacity-90 transition-opacity">OK</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider 
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA7OMNG2gHH2ZHhfQoWTbB6w5ZYaFCjBk8",
            authDomain: "juschat-2a8a6.firebaseapp.com",
            projectId: "juschat-2a8a6",
            storageBucket: "juschat-2a8a6.appspot.com",
            messagingSenderId: "16171982663",
            appId: "1:16171982663:web:13cbcac9ffe732454a3662",
            measurementId: "G-25RE5GTR3D"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const usernameLoginInput = document.getElementById("username-login");
        const passwordLoginInput = document.getElementById("password-login");
        const loginButton = document.getElementById("login-button");
        const googleLoginButton = document.getElementById("google-login");
        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modal-message");
        const closeModalButton = document.getElementById("close-modal");

        // Helper function to show custom modal messages
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Function to apply themes from localStorage on page load
        function applySavedTheme() {
            const bodyElement = document.body;
            const savedTheme = localStorage.getItem('theme');
            const savedSpecialTheme = localStorage.getItem('specialTheme');
            const savedFont = localStorage.getItem('font');
            const savedWallpaper = localStorage.getItem('wallpaper');

            if (savedTheme) {
                bodyElement.setAttribute('data-theme', savedTheme);
            }
            if (savedSpecialTheme) {
                bodyElement.setAttribute('data-special-theme', savedSpecialTheme);
            } else {
                bodyElement.removeAttribute('data-special-theme');
            }
            if (savedFont) {
                bodyElement.setAttribute('data-font', savedFont);
            }
            if (savedSpecialTheme === 'frosted-glass-effect' && savedWallpaper) {
                bodyElement.setAttribute('data-wallpaper', savedWallpaper);
            } else {
                bodyElement.removeAttribute('data-wallpaper');
            }
        }
        
        // Load theme on page load
        document.addEventListener('DOMContentLoaded', applySavedTheme);
        
        // Email/Password Login
        loginButton.addEventListener("click", async () => {
            const username = usernameLoginInput.value.trim();
            const password = passwordLoginInput.value.trim();

            if (!username || !password) {
                showModal("Please enter both a username and password.");
                return;
            }

            try {
                // First, check if the username exists
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showModal("No user found with that username.");
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const email = userDoc.data().email;

                // Then, sign in using the email and password
                await signInWithEmailAndPassword(auth, email, password);
                showModal("Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);

            } catch (error) {
                console.error("Login failed:", error);
                if (error.code === 'auth/wrong-password') {
                    showModal("Incorrect password. Please try again.");
                } else if (error.code === 'auth/user-not-found') {
                    showModal("No account found with this email.");
                } else {
                    showModal("An error occurred. Please check your credentials and try again.");
                }
            }
        });
        
        // Social Login
        googleLoginButton.addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user document already exists
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    // Create a new user document if it doesn't exist
                    await setDoc(userDocRef, {
                        username: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        photoURL: user.photoURL,
                        createdAt: new Date(),
                        friends: [],
                        sent: [],
                        arrived: []
                    });
                }
                
                showModal("Google Sign-in successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } catch (error) {
                console.error("Google login failed:", error);
                showModal("Google sign-in failed. Please try again.");
            }
        });

        // Navigation to Register form
        document.getElementById("show-register-form").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "register.html";
        });
    </script>
</body>
</html>

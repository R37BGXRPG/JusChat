<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusChat - Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="specialTheme.css">
    <style>
        /* Body and wrapper styles to match index.html */
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.3s, color 0.3s;
        }

        /* Make body transparent when special theme is active to show the background div */
        [data-special-theme='frosted-glass-effect'] body {
            background: transparent;
        }

        .main-content-wrapper {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        .settings-button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            text-decoration: none;
        }

        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
            background: #0069d9;
        }
        
        #friends-list {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .user-item {
            background: var(--box-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            cursor: default;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .user-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .user-item button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item button:hover {
            background: #0069d9;
        }
    </style>
</head>
<body data-theme="dark" data-font="Segoe UI">
    <!-- New container for the special theme background and wallpaper -->
    <div class="special-theme-container"></div>
    <div class="main-content-wrapper">
        <header>
            <h1>JusChat - My Friends</h1>
            <a href="settings.html" class="settings-button">Settings</a>
        </header>
        <div id="friends-list"></div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Firebase config - Make sure this is consistent across all files
        const firebaseConfig = {
            apiKey: "AIzaSyA7OMNG2gHH2ZHhfQoWTbB6w5ZYaFCjBk8",
            authDomain: "juschat-2a8a6.firebaseapp.com",
            projectId: "juschat-2a8a6",
            storageBucket: "juschat-2a8a6.appspot.com",
            messagingSenderId: "16171982663",
            appId: "1:16171982663:web:13cbcac9ffe732454a3662",
            measurementId: "G-25RE5GTR3D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to apply themes from localStorage on page load
        function applySavedTheme() {
            const bodyElement = document.body;
            const savedTheme = localStorage.getItem('theme');
            const savedSpecialTheme = localStorage.getItem('specialTheme');
            const savedFont = localStorage.getItem('font');
            const savedWallpaper = localStorage.getItem('wallpaper');

            if (savedTheme) {
                bodyElement.setAttribute('data-theme', savedTheme);
            }
            if (savedSpecialTheme) {
                bodyElement.setAttribute('data-special-theme', savedSpecialTheme);
            } else {
                bodyElement.removeAttribute('data-special-theme');
            }
            if (savedFont) {
                bodyElement.setAttribute('data-font', savedFont);
            }
            if (savedSpecialTheme === 'frosted-glass-effect' && savedWallpaper) {
                bodyElement.setAttribute('data-wallpaper', savedWallpaper);
            } else {
                bodyElement.removeAttribute('data-wallpaper');
            }
        }

        // ------------------
        // Firebase Logic
        // ------------------
        const friendsList = document.getElementById("friends-list");
        
        // Render friends based on a user document snapshot
        async function renderFriends(user, userSnap) {
            friendsList.innerHTML = "";
            const friends = userSnap.data()?.friends || [];
            
            // If the user has friends, create a query to get their data
            if (friends.length > 0) {
                const q = query(collection(db, "users"), where("username", "in", friends));
                const snapshot = await getDocs(q);

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const username = data.username;
                    const avatarURL = data.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`;

                    const card = document.createElement("div");
                    card.className = "user-item";
                    card.innerHTML = `
                        <img src="${avatarURL}" alt="${username}" class="user-avatar">
                        <div class="user-name">${username}</div>
                    `;
                    friendsList.appendChild(card);
                });
            } else {
                 friendsList.innerHTML = `<p class="text-center w-full">You don't have any friends yet.</p>`;
            }
        }

        // On page load, apply the theme and listen for auth state changes
        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = "login.html";
                } else {
                    // Listen to changes in the current user's document to update the friend list in real-time
                    onSnapshot(doc(db, "users", user.uid), (userSnap) => {
                        renderFriends(user, userSnap);
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JusChat - Settings</title>
  <!-- Load fonts first -->
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="specialTheme.css">
  <style>
    /* Base styles, shared with index.html */
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .main-content-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .back-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
      background: #0069d9;
    }
    .settings-container {
      width: 100%;
      max-width: 600px;
      background: var(--box-bg);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .settings-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 1.1rem;
      font-weight: 600;
    }
    select {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <header>
      <h1>JusChat - Settings</h1>
      <a href="index.html" class="back-button">Back</a>
    </header>
    <div class="settings-container">
      <div class="settings-item">
        <label for="theme-select">Themes</label>
        <select id="theme-select">
          <option value="purple">Purple (Default)</option>
          <option value="dark">Dark</option>
          <option value="white">White</option>
        </select>
      </div>
      <div class="settings-item">
        <label for="special-theme-select">Special Themes</label>
        <select id="special-theme-select">
          <option value="none">None</option>
          <option value="frosted-glass">Frosted Glass</option>
        </select>
      </div>
      <div class="settings-item">
        <label for="font-select">Fonts</label>
        <select id="font-select">
          <option value="Segoe UI">Segoe UI</option>
          <option value="Poppins">Poppins</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JusChat - Users</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --box-bg: #ffffff;
      --text: #343a40;
      --accent: #007bff;
      --border-color: #e9ecef;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    [data-theme='dark'] {
      --bg: #1e1e1e;
      --box-bg: #2d2d2d;
      --text: #e0e0e0;
      --accent: #5e9bff;
      --border-color: #3e3e3e;
      --shadow: rgba(0, 0, 0, 0.2);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center; /* Centered the header content */
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    #user-list {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .user-item {
      background: var(--box-bg);
      border-radius: 1.5rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
    }
    .user-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--shadow);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s;
    }
    .user-item:hover .user-avatar {
      transform: scale(1.05);
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .user-avatar {
        width: 50px;
        height: 50px;
      }
      .user-name {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JusChat - Users</h1>
  </header>
  <div id="user-list">
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+One" alt="User One" class="user-avatar">
      <div class="user-name">User One</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Two" alt="User Two" class="user-avatar">
      <div class="user-name">User Two</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Three" alt="User Three" class="user-avatar">
      <div class="user-name">User Three</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Four" alt="User Four" class="user-avatar">
      <div class="user-name">User Four</div>
    </div>
  </div>
  <script>
    // Theme toggle (if a 'theme.css' file exists, this script can toggle it)
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>

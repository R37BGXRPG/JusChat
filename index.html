<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusChat - Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to match the original design intent */
        .user-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .user-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .settings-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center p-8 min-h-screen">

    <div class="w-full max-w-4xl flex flex-col items-center">
        <!-- Header with logo and settings button -->
        <header class="w-full max-w-2xl flex justify-between items-center bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-blue-400">JusChat - Users</h1>
            <a href="#" class="settings-button bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg">Settings</a>
        </header>

        <!-- Loading indicator -->
        <div id="loading" class="text-lg text-gray-600 dark:text-gray-400 mt-10" style="display: none;">
            Loading users...
        </div>

        <!-- User list container -->
        <div id="user-list" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- User cards will be rendered here by JavaScript -->
        </div>

        <!-- Custom modal for messages -->
        <div id="message-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-96 text-center">
                <p id="message-content" class="text-xl font-semibold text-gray-800 dark:text-white mb-4"></p>
                <button id="message-close-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-xl">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Global variables for Firebase configuration and app ID.
        // These are automatically provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, auth, db;
        let userId = null;
        let isAuthReady = false;

        const loadingIndicator = document.getElementById("loading");
        const userList = document.getElementById("user-list");
        const messageModal = document.getElementById("message-modal");
        const messageContent = document.getElementById("message-content");
        const messageCloseBtn = document.getElementById("message-close-btn");

        // Function to show a custom message modal instead of alert()
        function showMessage(message) {
            messageContent.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Event listener to close the modal
        messageCloseBtn.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        // Function to handle friend request sending
        window.sendFriendRequest = async function(targetUsername) {
            try {
                if (!userId) {
                    showMessage("You must be signed in to send a friend request.");
                    return;
                }

                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const targetRef = doc(db, 'artifacts', appId, 'users', targetUsername);

                // Update the 'sent' array of the current user
                await updateDoc(userRef, {
                    sent: arrayUnion(targetUsername)
                });

                // Update the 'arrived' array of the target user
                await updateDoc(targetRef, {
                    arrived: arrayUnion(userId)
                });

                showMessage(`Friend request sent to ${targetUsername}!`);
            } catch (error) {
                console.error("Error sending friend request: ", error);
                showMessage("Failed to send friend request. Please try again.");
            }
        };

        // Function to handle accepting a friend request
        window.acceptFriendRequest = async function(targetUsername) {
            try {
                if (!userId) {
                    showMessage("You must be signed in to accept a friend request.");
                    return;
                }

                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const targetRef = doc(db, 'artifacts', appId, 'users', targetUsername);

                // Add each user to the other's friends list
                await updateDoc(userRef, {
                    friends: arrayUnion(targetUsername)
                });
                await updateDoc(targetRef, {
                    friends: arrayUnion(userId)
                });

                showMessage(`You are now friends with ${targetUsername}!`);
            } catch (error) {
                console.error("Error accepting friend request: ", error);
                showMessage("Failed to accept friend request. Please try again.");
            }
        };

        // Render user cards to the UI
        async function renderUsers(currentUser, usersSnapshot) {
            userList.innerHTML = "";
            const currentUserData = (await getDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid))).data() || {};
            const sentRequests = currentUserData.sent || [];
            const receivedRequests = currentUserData.arrived || [];
            const friends = currentUserData.friends || [];

            usersSnapshot.forEach(userDoc => {
                const userData = userDoc.data();
                const userUid = userDoc.id; // Use the UID as the unique identifier
                if (userUid === currentUser.uid) return;

                let actionButton = "";
                let statusMessage = "";
                const isFriend = friends.includes(userUid);
                const hasSentRequest = sentRequests.includes(userUid);
                const hasReceivedRequest = receivedRequests.includes(userUid);

                if (isFriend) {
                    actionButton = `<button disabled class="bg-gray-300 text-gray-600 dark:bg-gray-600 dark:text-gray-300 font-semibold py-2 px-4 rounded-xl cursor-not-allowed">Friends</button>`;
                } else if (hasReceivedRequest) {
                    actionButton = `<button onclick="acceptFriendRequest('${userUid}')" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl">Accept Request</button>`;
                } else if (hasSentRequest) {
                    actionButton = `<button disabled class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-xl cursor-not-allowed">Request Sent</button>`;
                } else {
                    actionButton = `<button onclick="sendFriendRequest('${userUid}')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl">Send Request</button>`;
                }
                
                // Get the user's username
                const username = userData.username || userUid;
                const avatarURL = userData.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random&color=fff`;

                const card = `
                    <div class="user-item bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg flex flex-col items-center space-y-4">
                        <img src="${avatarURL}" alt="${username}" class="w-20 h-20 rounded-full object-cover border-4 border-indigo-500 dark:border-blue-400">
                        <div class="font-semibold text-lg text-gray-800 dark:text-white">${username}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">UID: ${userUid}</div>
                        ${actionButton}
                    </div>
                `;
                userList.insertAdjacentHTML('beforeend', card);
            });
        }

        // Main application initialization
        async function initializeAppAndAuth() {
            try {
                // Show loading indicator
                loadingIndicator.style.display = 'block';

                // Initialize Firebase services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate the user. Use the provided token if available, otherwise sign in anonymously.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes and fetch data once ready
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;

                        // Listen for real-time updates to the users collection
                        const usersCollectionRef = collection(db, 'artifacts', appId, 'users');
                        onSnapshot(usersCollectionRef, (snapshot) => {
                            renderUsers(user, snapshot);
                            loadingIndicator.style.display = 'none'; // Hide loading indicator after first render
                        }, (error) => {
                            console.error("Error fetching users: ", error);
                            showMessage("Could not load user list. Please check your network connection.");
                            loadingIndicator.style.display = 'none';
                        });

                    } else {
                        isAuthReady = false;
                        loadingIndicator.style.display = 'none';
                        // Since this is the "users" page, redirecting to login.html is a reasonable fallback
                        // window.location.href = "login.html";
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Failed to initialize the application. Please try refreshing the page.");
                loadingIndicator.style.display = 'none';
            }
        }

        // Start the application
        initializeAppAndAuth();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JusChat - Users</title>
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="specialTheme.css">
  <style>
    /* Base styles for all pages, moved from inline to a central location for consistency */
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .settings-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .settings-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
      background: #0069d9;
    }
    #user-list {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .user-item {
      background: var(--box-bg);
      border-radius: 1.5rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
    }
    .user-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--shadow);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s;
    }
    .user-item:hover .user-avatar {
      transform: scale(1.05);
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .settings-button {
        padding: 0.6rem 1.2rem;
      }
      .user-avatar {
        width: 50px;
        height: 50px;
      }
      .user-name {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JusChat - Users</h1>
    <a href="settings.html" class="settings-button">Settings</a>
  </header>
  <div id="user-list">
    <!-- Dummy user items for UI demonstration -->
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+One" alt="User One" class="user-avatar">
      <div class="user-name">User One</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Two" alt="User Two" class="user-avatar">
      <div class="user-name">User Two</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Three" alt="User Three" class="user-avatar">
      <div class="user-name">User Three</div>
    </div>
    <div class="user-item">
      <img src="https://ui-avatars.com/api/?name=User+Four" alt="User Four" class="user-avatar">
      <div class="user-name">User Four</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

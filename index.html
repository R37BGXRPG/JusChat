<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JusChat - Users</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="specialTheme.css">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background 0.3s, color 0.3s;
    }
    .main-content-wrapper {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .settings-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      text-decoration: none;
    }
    .settings-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
      background: #0069d9;
    }
    #user-list {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .user-item {
      background: var(--box-bg);
      border-radius: 1.5rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
    }
    .user-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--shadow);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s;
    }
    .user-item:hover .user-avatar {
      transform: scale(1.05);
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .settings-button {
        padding: 0.6rem 1.2rem;
      }
      .user-avatar {
        width: 50px;
        height: 50px;
      }
      .user-name {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <header>
      <h1>JusChat - Users</h1>
      <a href="settings.html" class="settings-button">Settings</a>
    </header>
    <div id="user-list">
      <!-- Dynamic user cards will be injected here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7OMNG2gHH2ZHhfQoWTbB6w5ZYaFCjBk8",
      authDomain: "juschat-2a8a6.firebaseapp.com",
      projectId: "juschat-2a8a6",
      storageBucket: "juschat-2a8a6.firebasestorage.app",
      messagingSenderId: "16171982663",
      appId: "1:16171982663:web:13cbcac9ffe732454a3662",
      measurementId: "G-25RE5GTR3D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadUsers() {
      const userList = document.getElementById("user-list");
      userList.innerHTML = "";

      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const username = data.username || "Unnamed";
        const avatarURL = data.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`;

        const card = document.createElement("div");
        card.className = "user-item";
        card.innerHTML = `
          <img src="${avatarURL}" alt="${username}" class="user-avatar">
          <div class="user-name">${username}</div>
        `;
        userList.appendChild(card);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadUsers();
      }
    });
  </script>
</body>
</html>

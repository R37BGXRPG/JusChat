<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusChat - Users</title>
    <!-- Reconnecting the original stylesheets -->
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="specialTheme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This is the same CSS as provided in your original file,
           but has been moved to a separate file for clarity.
           This style block is kept for direct reference, but
           linking to external stylesheets is the best practice. */
        :root {
            --bg: #f8f9fa;
            --bg-rgb: 248, 249, 250;
            --box-bg: #ffffff;
            --box-bg-rgb: 255, 255, 255;
            --text: #343a40;
            --accent: #6f42c1;
            --border-color: #e9ecef;
            --border-color-rgb: 233, 236, 239;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-rgb: 0, 0, 0;
            --font: 'Segoe UI', Arial, sans-serif;
        }

        [data-theme='dark'] {
            --bg: #1e1e1e;
            --bg-rgb: 30, 30, 30;
            --box-bg: #2d2d2d;
            --box-bg-rgb: 45, 45, 45;
            --text: #e0e0e0;
            --accent: #5e9bff;
            --border-color: #3e3e3e;
            --border-color-rgb: 62, 62, 62;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-rgb: 0, 0, 0;
        }

        [data-theme='white'] {
            --bg: #f0f0f0;
            --bg-rgb: 240, 240, 240;
            --box-bg: #ffffff;
            --box-bg-rgb: 255, 255, 255;
            --text: #212529;
            --accent: #007bff;
            --border-color: #e9ecef;
            --border-color-rgb: 233, 236, 239;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-rgb: 0, 0, 0;
        }

        [data-font='Poppins'] {
            --font: 'Poppins', sans-serif;
        }
        [data-font='Montserrat'] {
            --font: 'Montserrat', sans-serif;
        }
        [data-font='Segoe UI'] {
            --font: 'Segoe UI', Arial, sans-serif;
        }

        /* Original body and layout styles */
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.3s, color 0.3s;
        }

        /* Make body transparent when special theme is active to show the background div */
        [data-special-theme='frosted-glass-effect'] body {
            background: transparent;
        }

        .main-content-wrapper {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Updated header styling for the new rounded UI element */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--box-bg); /* Use box-bg for the new background */
            padding: 1rem 1.5rem;
            border-radius: 1.5rem; /* Make it rounded */
            box-shadow: 0 8px 30px var(--shadow);
            transition: background 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        .settings-button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            text-decoration: none;
        }

        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
            background: #0069d9;
        }

        #user-list {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .user-item {
            background: var(--box-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            cursor: default;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .user-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .user-item button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item button:hover {
            background: #0069d9;
        }

        .user-item button:disabled {
            background: var(--border-color);
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body data-theme="dark" data-font="Segoe UI">
    <!-- New container for the special theme background and wallpaper -->
    <div class="special-theme-container"></div>
    <div class="main-content-wrapper">
        <header>
            <h1>JusChat - Users</h1>
            <a href="settings.html" class="settings-button">Settings</a>
        </header>
        <div id="user-list"></div>
    </div>

    <!-- Reconnecting script.js -->
    <script type="module" src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Global variables for Firebase configuration and app ID.
        // These are automatically provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, auth, db;
        let userId = null;
        let isAuthReady = false;

        const loadingIndicator = document.getElementById("loading");
        const userList = document.getElementById("user-list");
        const messageModal = document.getElementById("message-modal");
        const messageContent = document.getElementById("message-content");
        const messageCloseBtn = document.getElementById("message-close-btn");

        // Function to show a custom message modal instead of alert()
        function showMessage(message) {
            messageContent.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Event listener to close the modal
        messageCloseBtn.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        // Function to handle friend request sending
        window.sendFriendRequest = async function(targetUsername) {
            try {
                if (!userId) {
                    showMessage("You must be signed in to send a friend request.");
                    return;
                }

                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const targetRef = doc(db, 'artifacts', appId, 'users', targetUsername);

                // Update the 'sent' array of the current user
                await updateDoc(userRef, {
                    sent: arrayUnion(targetUsername)
                });

                // Update the 'arrived' array of the target user
                await updateDoc(targetRef, {
                    arrived: arrayUnion(userId)
                });

                showMessage(`Friend request sent to ${targetUsername}!`);
            } catch (error) {
                console.error("Error sending friend request: ", error);
                showMessage("Failed to send friend request. Please try again.");
            }
        };

        // Function to handle accepting a friend request
        window.acceptFriendRequest = async function(targetUsername) {
            try {
                if (!userId) {
                    showMessage("You must be signed in to accept a friend request.");
                    return;
                }

                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const targetRef = doc(db, 'artifacts', appId, 'users', targetUsername);

                // Add each user to the other's friends list
                await updateDoc(userRef, {
                    friends: arrayUnion(targetUsername)
                });
                await updateDoc(targetRef, {
                    friends: arrayUnion(userId)
                });

                showMessage(`You are now friends with ${targetUsername}!`);
            } catch (error) {
                console.error("Error accepting friend request: ", error);
                showMessage("Failed to accept friend request. Please try again.");
            }
        };

        // Render user cards to the UI
        async function renderUsers(currentUser, usersSnapshot) {
            userList.innerHTML = "";
            const currentUserData = (await getDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid))).data() || {};
            const sentRequests = currentUserData.sent || [];
            const receivedRequests = currentUserData.arrived || [];
            const friends = currentUserData.friends || [];

            usersSnapshot.forEach(userDoc => {
                const userData = userDoc.data();
                const userUid = userDoc.id; // Use the UID as the unique identifier
                if (userUid === currentUser.uid) return;

                let actionButton = "";
                let statusMessage = "";
                const isFriend = friends.includes(userUid);
                const hasSentRequest = sentRequests.includes(userUid);
                const hasReceivedRequest = receivedRequests.includes(userUid);

                if (isFriend) {
                    actionButton = `<button disabled class="bg-gray-300 text-gray-600 dark:bg-gray-600 dark:text-gray-300 font-semibold py-2 px-4 rounded-xl cursor-not-allowed">Friends</button>`;
                } else if (hasReceivedRequest) {
                    actionButton = `<button onclick="acceptFriendRequest('${userUid}')" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl">Accept Request</button>`;
                } else if (hasSentRequest) {
                    actionButton = `<button disabled class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-xl cursor-not-allowed">Request Sent</button>`;
                } else {
                    actionButton = `<button onclick="sendFriendRequest('${userUid}')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl">Send Request</button>`;
                }

                // Get the user's username
                const username = userData.username || userUid;
                const avatarURL = userData.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random&color=fff`;

                const card = `
                    <div class="user-item bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg flex flex-col items-center space-y-4">
                        <img src="${avatarURL}" alt="${username}" class="w-20 h-20 rounded-full object-cover border-4 border-indigo-500 dark:border-blue-400">
                        <div class="font-semibold text-lg text-gray-800 dark:text-white">${username}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">UID: ${userUid}</div>
                        ${actionButton}
                    </div>
                `;
                userList.insertAdjacentHTML('beforeend', card);
            });
        }

        // Main application initialization
        async function initializeAppAndAuth() {
            try {
                // Show loading indicator
                loadingIndicator.style.display = 'block';

                // Initialize Firebase services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate the user. Use the provided token if available, otherwise sign in anonymously.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes and fetch data once ready
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;

                        // Listen for real-time updates to the users collection
                        const usersCollectionRef = collection(db, 'artifacts', appId, 'users');
                        onSnapshot(usersCollectionRef, (snapshot) => {
                            renderUsers(user, snapshot);
                            loadingIndicator.style.display = 'none'; // Hide loading indicator after first render
                        }, (error) => {
                            console.error("Error fetching users: ", error);
                            showMessage("Could not load user list. Please check your network connection.");
                            loadingIndicator.style.display = 'none';
                        });

                    } else {
                        isAuthReady = false;
                        loadingIndicator.style.display = 'none';
                        // Since this is the "users" page, redirecting to login.html is a reasonable fallback
                        // window.location.href = "login.html";
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Failed to initialize the application. Please try refreshing the page.");
                loadingIndicator.style.display = 'none';
            }
        }

        // Start the application
        initializeAppAndAuth();
    </script>
</body>
</html>

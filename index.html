<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusChat - Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Themes CSS */
        :root {
            --bg: #f8f9fa;
            --bg-rgb: 248, 249, 250;
            --box-bg: #ffffff;
            --box-bg-rgb: 255, 255, 255;
            --text: #343a40;
            --accent: #6f42c1;
            --border-color: #e9ecef;
            --border-color-rgb: 233, 236, 239;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-rgb: 0, 0, 0;
            --font: 'Segoe UI', Arial, sans-serif;
        }

        [data-theme='dark'] {
            --bg: #1e1e1e;
            --bg-rgb: 30, 30, 30;
            --box-bg: #2d2d2d;
            --box-bg-rgb: 45, 45, 45;
            --text: #e0e0e0;
            --accent: #5e9bff;
            --border-color: #3e3e3e;
            --border-color-rgb: 62, 62, 62;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-rgb: 0, 0, 0;
        }

        [data-theme='white'] {
            --bg: #f0f0f0;
            --bg-rgb: 240, 240, 240;
            --box-bg: #ffffff;
            --box-bg-rgb: 255, 255, 255;
            --text: #212529;
            --accent: #007bff;
            --border-color: #e9ecef;
            --border-color-rgb: 233, 236, 239;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-rgb: 0, 0, 0;
        }

        /* Font themes */
        [data-font='Poppins'] {
            --font: 'Poppins', sans-serif;
        }
        [data-font='Montserrat'] {
            --font: 'Montserrat', sans-serif;
        }
        [data-font='Segoe UI'] {
            --font: 'Segoe UI', Arial, sans-serif;
        }

        /* Special Theme CSS */
        [data-special-theme='frosted-glass-effect'] {
            /* This is the background for the frosted glass effect, applied to the html tag */
            background: rgba(var(--bg-rgb), 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* The wallpaper is applied only when both attributes are present */
        [data-special-theme='frosted-glass-effect'][data-wallpaper='Wallpaper_1'] {
            background-image: url('frosted_Glass1.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Elements within the frosted glass theme need transparent backgrounds and their own blur */
        [data-special-theme='frosted-glass-effect'] .user-item,
        [data-special-theme='frosted-glass-effect'] .settings-button,
        [data-special-theme='frosted-glass-effect'] header {
            background: rgba(var(--box-bg-rgb), 0.5);
            border: 1px solid rgba(var(--border-color-rgb), 0.3);
            box-shadow: 0 4px 20px rgba(var(--shadow-rgb), 0.1);
        }

        /* Original styles from your file */
        body {
            /* This is the key fix: the body background is now transparent for special themes */
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.3s, color 0.3s;
        }
        /* New rule to make the body transparent when a wallpaper is active */
        [data-special-theme='frosted-glass-effect'] body {
            background: transparent;
        }
        
        .main-content-wrapper {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .settings-button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            text-decoration: none;
        }
        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
            background: #0069d9;
        }
        #user-list {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .user-item {
            background: var(--box-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            cursor: default;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4-box-bg: #ccc;
            color: #666;
            cursor: default;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <header>
            <h1>JusChat - Users</h1>
            <a href="settings.html" class="settings-button">Settings</a>
        </header>
        <div id="user-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            getDocs,
            getDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Theming logic
        document.addEventListener('DOMContentLoaded', (event) => {
            const htmlElement = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            const savedSpecialTheme = localStorage.getItem('specialTheme');
            const savedFont = localStorage.getItem('font');
            const savedWallpaper = localStorage.getItem('wallpaper');

            // Apply the saved theme
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
            }

            // Apply the saved special theme
            if (savedSpecialTheme) {
                htmlElement.setAttribute('data-special-theme', savedSpecialTheme);
            } else {
                htmlElement.removeAttribute('data-special-theme');
            }

            // Apply the saved font
            if (savedFont) {
                htmlElement.setAttribute('data-font', savedFont);
            }

            // Apply the saved wallpaper if the special theme is active
            if (savedSpecialTheme === 'frosted-glass-effect' && savedWallpaper) {
                htmlElement.setAttribute('data-wallpaper', savedWallpaper);
            } else {
                htmlElement.removeAttribute('data-wallpaper');
            }
        });

        // Your existing Firebase logic
        const firebaseConfig = {
            apiKey: "AIzaSyA7OMNG2gHH2ZHhfQoWTbB6w5ZYaFCjBk8",
            authDomain: "juschat-2a8a6.firebaseapp.com",
            projectId: "juschat-2a8a6",
            storageBucket: "juschat-2a8a6.appspot.com",
            messagingSenderId: "16171982663",
            appId: "1:16171982663:web:13cbcac9ffe732454a3662",
            measurementId: "G-25RE5GTR3D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function loadUsers() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";

            const currentUser = auth.currentUser;
            const currentSnap = await getDoc(doc(db, "users", currentUser.uid));
            const currentData = currentSnap.data();
            const currentUsername = currentData.username;
            const sent = currentData.sent || [];
            const arrived = currentData.arrived || [];
            const friends = currentData.friends || [];

            const snapshot = await getDocs(collection(db, "users"));
            snapshot.forEach(doc => {
                const data = doc.data();
                const username = data.username;
                if (username === currentUsername) return;

                const avatarURL = data.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`;

                let actionButton = "";
                if (friends.includes(username)) {
                    actionButton = `<button disabled>Friends</button>`;
                } else if (arrived.includes(username)) {
                    actionButton = `<button onclick="acceptFriendRequest('${username}')">Accept Request</button>`;
                } else if (sent.includes(username)) {
                    actionButton = `<button disabled>Request Sent</button>`;
                } else {
                    actionButton = `<button onclick="sendFriendRequest('${username}')">Send Request</button>`;
                }

                const card = document.createElement("div");
                card.className = "user-item";
                card.innerHTML = `
                    <img src="${avatarURL}" alt="${username}" class="user-avatar">
                    <div class="user-name">${username}</div>
                    ${actionButton}
                `;
                userList.appendChild(card);
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadUsers();
            }
        });
    </script>
</body>
</html>
